<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<a href="/"><h1>Moviology</h1></a></head>
	<body>
		<h1>Search Results for "{{request.args.get('name')}}"</h1>
		<div>
			<h2>Production names</h2>
			{% for row in result %}
			<div>
			<form method="GET" action="/production">
                        <input type="hidden" name="name" value={{row['pid']}}>
                        <button type="submit" class="link-button">{{request.args.get('name')}}</button>
                        </form>
                        <h3>Age : {{ row['age'] }}</h3>
                        <h3>Nationality : {{ row['nationality'] }}</h3>
                        <h3>Role : {{ row['title'] }}</h3>
			------------------------------------
			</div>
			{% endfor %}

			</div>
		</div>
	</body>
</html>
