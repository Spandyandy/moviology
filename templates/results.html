<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<a href="/"><h1 class="p-3 mb-2 bg-primary text-white">Moviology</h1></a></head>
<body>
		<h1>Search Results for "{{request.args.get('name')}}"</h1>
		<div>
			<h2>Titles</h2>
			{% for row in result %}
			<div>
			<form method="GET" action="/title">
                        <input type="hidden" name="name" value={{row['mid']}}>
                        <button type="submit" class="link-button">{{request.args.get('name')}}</button>
                        </form>
                        <h3>Release Date : {{ row['release_date'] }}</h3>
			</div>
			{% endfor %}

			</div>
		</div>
	</body>
</html>
